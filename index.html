<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>Buy NFTs via UPI</h2>
  <Table>
    <tr>
      <td>
        <label for="coinCode">Merchant Crypto</label>
        <input type="text" id="coinCode" name="coinCode" value="BNB">
      </td>
      <td>
        <label for="coinCode">Network</label>
        <input type="text" id="network" name="coinCode" value="bep20">
      </td>
      <td>
        <label for="walletAddress">Merchant Wallet Address</label>
        <input type="text" id="walletAddress" name="walletAddress" value="">
      </td>
      <td>
        <label for="fiatAmount">INR Amount</label>
        <input type="text" id="fiatAmount" name="fiatAmount" value="200">
      </td>
    <tr>
      <td>
        <label for="assetDescription">NFT Description</label>
        <input type="text" id="assetDescription" name="assetDescription" value="Custom NFT">
      </td>
      <td>
        <label for="assetImage">logo URL</label>
        <input type="text" id="assetImage" name="assetImage"
          value="https://i.insider.com/6123e085de5f560019e85771?width=300">
      </td>
      <td></td>
      <td> <button onclick="changeIframe()">Update NFT Checkout Widget</button></td>
    </tr>
  </Table>
  <iframe id="nft"
    src="https://onramp.money/main/checkout/?appId=1&coinCode=USDT&network=matic20&walletAddress=0x7CD29a18a5D3D09BD4407959615C596eE4b9d7E3&fiatAmount=2000&assetDescription=Custom NFT&assetImage=https://i.insider.com/6123e085de5f560019e85771?width=300&merchantRecognitionId=nft007"
    width="1000" height="750" frameborder="0" scrolling="no"></iframe>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
